<!-- Create a project that will have single html, css, and JavaScript file. No framework to be used. The following functionality should be available:
HTML page should have a button named Show that when clicked will show the names of the days of the week on the HTML page as bullet list -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week days</title>
</head>
<body>
    <div class="container"> 
        <h1>Days of the Week</h1>
        <button onclick="showDays()">Show</button>
        <ul id="daysList">
        </ul>
    </div>
    </body>
<script >
    function showDays() {
            var daysList = document.getElementById('daysList');
            daysList.innerHTML = `
                <li>Sunday</li>
                <li>Monday</li>
                <li>Tuesday</li>
                <li>Wednesday</li>
                <li>Thursday</li>
                <li>Friday</li>
                <li>Saturday</li>
            `;
        }
</script>
</html>
