<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fetchData()">Show Data</button>
    <div id="fetch"> </div>

    <script>
        function fetchData(){
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(horizon => {
             return horizon.json();
            })
            .then(data => {
                document.getElementById('fetch').textContent = data
                    .map(a => a.title)
                    .join('\n\n');
            } );
        } 
    </script>
</body>
</html>
